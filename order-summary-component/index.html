<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<main>
  <body>
    <div class="page__background">

      <main class="card">
        <section class="header-image">
          <img src="./images/illustration-hero.svg" alt="gal dancing">
        </section>

        <h1 class="card_title">Order Summary</h1>

        <p class="card_description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

        <div class="card_plan">
          <img class="icon_music" src="./images/icon-music.svg" alt="Musical Note">

          <p><b>Annual Plan</b></p>
          <p>$59.99/year</p>

          <a class="btn__change" href="#">Change</a>
        </div>    
        <button class="btn__proceed">Proceed to Payment</button>
        <button class="btn__cancel">Cancel Order</button>
      </main>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="jay@jamesmonroedesign.com" target="blank">James Monroe</a>.
    </div>
  </body>
</main>
</html>
